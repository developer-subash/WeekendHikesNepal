<div class="register-form-wrapper">
    <form class="register-form">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div class="form-group">
                <label for="FirstName"><b>First Name</b></label>
                <input type="text" placeholder="Enter FirstName" name="fname" id="fname" required>
            </div>
            <div class="form-group">
                <label for="middleName"><b>Middle Name</b></label>
                <input type="text" placeholder="Enter LastName" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="LastName"><b>Last Name</b></label>
                <input type="text" placeholder="Enter LastName" name="lname" id="lname" required>
            </div>
            <div class="form-group">
                <label for="email"><b>Select Gender</b></label>
                <select name="" id="">
                    <option value="" disabled selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="feMale">FeMale</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email"><b>Gender</b></label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required>
            </div>

            <div class="form-group">

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            </div>

            <div class="form-group">
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            </div>

            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <div class="form-group">
                <button type="submit" class="registerbtn">Register</button>
            </div>
        </div>

        <div class="container signin">
            <p>Already have an account? <a [routerLink]="['/auth/login']">Sign in</a>.</p>
        </div>
    </form>
</div>
